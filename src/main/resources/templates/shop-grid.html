<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <link th:replace="common::commonhead">

    <style>
        .pages-focus{
            background: #7fad39;
            border-color: #7fad39;
        }
    </style>
</head>

<body>
<div th:replace="common::preloder"></div>
<div th:replace="common::humbergeroverlay"></div>
<div th:replace="common::humbergerwrapper"></div>
<div th:replace="common::headersection"></div>
<div th:replace="common::herosection"></div>


<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>商品分類</h4>
                        <ul id="category">
                            <li><a class="category" href="/category/七龍珠">七龍珠</a></li>
                            <li><a class="category" href="/category/鋼彈">鋼彈</a></li>
                            <li><a class="category" href="/category/海賊王">海賊王</a></li>
                            <li><a class="category" href="/category/鬼滅之刃">鬼滅之刃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-8">
                            <div class="filter__sort">
                                <span>Sort By</span>
                                <label for="sortSelect"></label><select id="sortSelect">
                                <option value="DEFAULT" id="AAA">DEFAULT</option>
                                <option value="PRICE_DESC">PRICE_DESC</option>
                                <option value="PRICE_ASC">PRICE_ASC</option>
                                <option value="DATE_DESC">DATE_DESC</option>
                                <option value="DATE_ASC">DATE_ASC</option>
                                <option value="SALES_ASC">SALES_ASC</option>
                                <option value="SALES_DESC">SALES_DESC</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <div class="filter__found">
                                <h6><span id="totalElements" th:text="${pageData.totalElements}">16</span> Products found</h6>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-1">
                            <div class="filter__option">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="content">
                    <div class='col-lg-4 col-md-6 col-sm-6' th:each="product:${pageData}">
                        <div class='product__item'>
                            <div class='product__item__pic set-bg1'><img th:src="'/res/img/product/'+${product.productId}+'.jpg'" alt=''>
                                <ul class='product__item__pic__hover'>
                                    <li  th:value="${product.productId}" class="productId">
                                        <a href='#' class='addToCart'>
                                            <i class='fa fa-shopping-cart'></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class='product__item__text'>
                                <h6>
                                    <a  th:href="'/product/'+${product.productId}" th:text='${product.productName}' class="toPro"></a>
                                </h6>
                                <h5 th:text="'$'+${product.productPrice}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product__pagination" id="totalPages" >
                    <a href="" th:class="pages" th:each="i:${#numbers.sequence(1, pageData.totalPages)}" th:text="${i}" th:value="${i}" th:if="${pageData.getTotalElements()}!=0">1</a>
                    <div th:if="${pageData.getTotalElements()}==0"><br><br><h5>沒有搜索到商品。</h5></div>
                </div>

            </div>
        </div>
        <input type="hidden" id="search" th:value="${search}"/>
        <input type="hidden" id="getKeys" th:value="${getKeys}"/>
    </div>
</section>
<!-- Product Section End -->



<div th:replace="common::footersection"></div>
<div th:replace="common::commonscript"></div>


<script src="/res/js/shop-grid.js" ></script>
</body>

</html>
