<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <link th:replace="common::commonhead">
</head>

<body>
<div th:replace="common::preloder"></div>
<div th:replace="common::humbergeroverlay"></div>
<div th:replace="common::humbergerwrapper"></div>
<div th:replace="common::headersection"></div>
<div th:replace="common::herosection"></div>


<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row" id="scrollTop">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>商品分類</h4>
                        <ul id="category">
                            <li><a class="category" href="">七龍珠</a></li>
                            <li><a class="category" href="">鋼彈</a></li>
                            <li><a class="category" href="">海賊王</a></li>
                            <li><a class="category" href="">鬼滅之刃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-8">
                            <div class="filter__sort">
                                <span>Sort By</span>
                                <label for="sortSelect"></label><select id="sortSelect">
                                <option value="productIdASC" id="AAA">Default</option>
                                <option value="PriceDESC">PriceDESC</option>
                                <option value="PriceASC">PriceASC</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <div class="filter__found">
                                <h6><span id="totalElements">16</span> Products found</h6>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-1">
                            <div class="filter__option">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="content">

                </div>
                <div class="product__pagination" id="totalPages">
                    <a href="">1</a>
                    <a href="">2</a>
                    <a href="">3</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->


<script src="/res/js/shop-grid.js"></script>
<div th:replace="common::footersection"></div>
<div th:replace="common::commonscript"></div>
</body>

</html>
