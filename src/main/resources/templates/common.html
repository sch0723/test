<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonhead">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="res/css/bootstrap.min.css" th:href="@{/res/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" href="res/css/font-awesome.min.css" th:href="@{/res/css/font-awesome.min.css}"
          type="text/css">
    <link rel="stylesheet" href="res/css/elegant-icons.css" th:href="@{/res/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" href="res/css/nice-select.css" th:href="@{/res/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" href="res/css/jquery-ui.min.css" th:href="@{/res/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" href="res/css/owl.carousel.min.css" th:href="@{/res/css/owl.carousel.min.css}"
          type="text/css">
    <link rel="stylesheet" href="res/css/slicknav.min.css" th:href="@{/res/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" href="res/css/style.css" th:href="@{/res/css/style.css}" type="text/css">

</head>
<body>

<!-- Page Preloder -->
<div th:fragment="preloder">
    <div class="loader"></div>
</div>

<!-- Humberger Begin -->
<div th:fragment="humbergeroverlay" class="humberger__menu__overlay"></div>
<div th:fragment="humbergerwrapper" class="humberger__menu__wrapper">
    <div class="humberger__menu__logo">
        <a href="#"><img src="/res/img/logo.png" alt=""></a>
    </div>
    <div class="humberger__menu__cart">
        <ul>
            <li><a href="/cart"><i class="fa fa-shopping-bag"></i> <span class="totalNums">0</span></a></li>
        </ul>
        <div class="header__cart__price">item: $<span class="totalPrice" >0</span></div>
    </div>
    <div class="humberger__menu__widget" th:unless="${session.users}">
        <div class="header__top__right__auth">
            <a href="/login"><i class="fa fa-user"></i> Login</a>
        </div>
    </div>
    <div class="humberger__menu__widget" th:if="${session.users}">
        <i th:text="'Hi! '+${session.users}"></i>
        &nbsp;&nbsp;&nbsp;
        <div class="header__top__right__auth">
            <a href="/logout">Logout</a>
        </div>
    </div>
    <nav class="humberger__menu__nav mobile-menu">
        <ul>
            <li class="active"><a href="./index.html">Home</a></li>
            <li><a href="./blog.html">Oders</a></li>
            <li><a href="/iii">4XX</a></li>
            <li><a href="/getError">5XX</a></li>
        </ul>
    </nav>
    <div id="mobile-menu-wrap"></div>
    <div class="humberger__menu__contact">
        <ul>
            <li><i class="fa fa-envelope"></i> hello@colorlib.com</li>
        </ul>
    </div>
</div>
<!-- Humberger End -->

<!-- Header Section Begin -->
<header th:fragment="headersection" class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="header__top__left">
                        <ul>
                            <li><i class="fa fa-envelope"></i> hello@colorlib.com</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="header__top__right" th:unless="${session.users}">
                        <div class="header__top__right__auth">
                            <a href="/login"><i class="fa fa-user"></i> Login</a>
                        </div>
                    </div>
                    <div class="header__top__right" th:if="${session.users}">
                        <i th:text="'Hi! '+${session.users}"></i>
                        &nbsp;&nbsp;&nbsp;
                        <div class="header__top__right__auth">
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="/"><img src="/res/img/logo.png" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6">
                <nav class="header__menu">
                    <ul>
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="#">Orders</a></li>
                        <li><a href="/iii">4XX</a></li>
                        <li><a href="/getError">5XX</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__cart">
                    <ul>
                        <li><a href="/cart"><i class="fa fa-shopping-bag"></i> <span class="totalNums">0</span></a></li>
                    </ul>
                    <div class="header__cart__price">item: $<span class="totalPrice">0</span></div>
                </div>
            </div>
        </div>
        <div class="humberger__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- Header Section End -->

<!-- Hero Section Begin -->
<section th:fragment="herosection" class="hero hero-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="/keys">

                            <input id="keywords" name="keywords" type="text" value="" placeholder="What do yo u need?">
                            <button id="submit" type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->



<!-- Footer Section Begin -->
<footer th:fragment="footersection" class="footer spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__copyright">
                    <div class="footer__copyright__text">
                        <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                            All rights reserved | This template is made with <i class="fa fa-heart"
                                                                                aria-hidden="true"></i> by <a
                                    href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                    </div>
<!--                    <div class="footer__copyright__payment"><img src="/res/img/payment-item.png" alt=""></div>-->
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Footer Section End -->


<div th:fragment="commonscript">

    <!-- Js Plugins -->
    <script th:src="@{/res/js/jquery-3.3.1.min.js}"></script>

    <script th:inline="javascript">
        var usersAccount = [[${session.users}]];
        $.ajax({
            url: "/getCartNumsAndPrice",
            method: "GET",
            dataType: "JSON",

            success: function (data) {
                if(data){
                    $(".totalNums").html(data.totalNums);
                    $(".totalPrice").html(data.totalPrice);
                }else{
                    $(".totalNums").html(0);
                    $(".totalPrice").html(0);
                }

            }
        });
    </script>

    <script th:src="@{/res/js/bootstrap.min.js}"></script>
    <script th:src="@{/res/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/res/js/jquery-ui.min.js}"></script>
    <script th:src="@{/res/js/jquery.slicknav.js}"></script>
    <script th:src="@{/res/js/mixitup.min.js}"></script>
    <script th:src="@{/res/js/owl.carousel.min.js}"></script>
    <script th:src="@{/res/js/main.js}"></script>

</div>
</body>
</html>
