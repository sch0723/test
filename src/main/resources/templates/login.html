<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <link th:replace="common::commonhead">

</head>

<body>
<div th:replace="common::preloder"></div>
<div th:replace="common::humbergeroverlay"></div>
<div th:replace="common::humbergerwrapper"></div>
<div th:replace="common::headersection"></div>
<div th:replace="common::herosection"></div>
<!--    <div th:replace="common::breadcrumbsection"></div>-->


<!-- Product Details Section Begin -->
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3">
        </div>
        <div class="col-lg-6 col-md-6 sssss">
            <h3>Login</h3>
            <hr/>
            <form class="form-horizontal" method="post" action="/verifyUsers">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Account:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3"
                               name="usersAccount" placeholder="Enter account"
                               required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3"
                               name="usersPwd" placeholder="Password" required="required">
                    </div>
                </div>
                <p th:text="${msg}"></p>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="site-btn">
                            Login in<br>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-3">

        </div>
    </div>

</div>
<!-- Product Details Section End -->


<div th:replace="common::footersection"></div>
<div th:replace="common::commonscript"></div>
</body>

</html>
